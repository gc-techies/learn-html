<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="firstname" maxlength="20">
        <br>

        <label for="">Last Name</label>
        <input type="text" name="lastname">
        <br>

        <label for="">Age</label>
        <input type="number" name="age">
        <br>

        <label for="">Username</label>
        <input type="text" placeholder="Username" name="username">
        <br>

        <label for="">Password</label>
        <input type="password" placeholder="password" name="password">
        <br>

        <label for="">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="radio" name="gender" value="other" checked>Other
        <br>

        <label for="">Favorite Food</label>
        <input type="checkbox" name="food" value="rice">Rice
        <input type="checkbox" name="food" value="beans">Beans
        <input type="checkbox" name="food" value="Bread">Bread
        <input type="checkbox" name="food" value="yam" checked>Yam
        <br>

        <label for="">Color</label>
        <select name="color" id="">
            <option value="blue">blue</option>
            <option value="red">red</option>
            <option value="yellow">yellow</option>
            <option value="black">black</option>
            <option value="white" selected>white</option>
        </select>
        <br>

        <label for="">Upload cv</label>
        <input type="file">
        <br>

        <label for="">Upload passport</label>
        <input type="file" accept="image/jpeg">
        <br>

        <input type="submit" value="submit">
        <br>
    </form>
</body>
</html>
